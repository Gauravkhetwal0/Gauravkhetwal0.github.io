<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/galleryStyle.css" />

  </head>
  <body>
    <nav class="main-nav">
      <img class="brand" alt="logo" src="./img/gallery/bh.png" />
    </nav>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/gallery/1.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/2.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/3.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/4.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/5.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/6.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/7.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/8.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/9.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/10.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/11.jpg" alt="Luna" /></div>
        <div class="swiper-slide"><img src="./img/gallery/12.jpg" alt="Luna" /></div>
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="./js/gallery.js"></script>
  </body>
</html>
